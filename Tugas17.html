<h1>Formulir Pendaftaran</h1>
<form>
  <p>Cari Data : <input type="search"><br></P>
  <p>Nama Lengkap : <input type="text"><br></P>
  <p>Alamat Website : <input type="url"><br></P>

  <p>Seberapa engerti Anda tentang materi ini? : <input type="range"><br></P>
  <p><input type="submit" name="" value="Submit"></P>
</form>
